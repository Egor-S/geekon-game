<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start-It-Up game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .card {
            margin-bottom: 10px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 ">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Программист Иванов Семен Павлович</h4>
                    <p class="card-text">Очень загадочный персонаж, предпочитает работу на сельскохозяйственные стартапы. Обожает медные провода.
                    </p>
                    <div class="alert alert-success" role="alert">
                        Вы успешно поработали на компанию "Рога и копыта"!
                    </div>
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th>Финансы</th>
                            <td>300 GC</td>

                        </tr>
                        <tr>
                            <th>Опыт</th>
                            <td>50</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-12 ">
            <div class="card">
                <div class="card-body btn btn-primary">
                    <h4 class="card-title">Устроиться на работу</h4>
                    <form>
                        <label for="skill">Опыт:</label>
                        <input class="form-control" type="number" name="skill" id="skill" />
                        <label for="salary">Зарплата:</label>
                        <input class="form-control" type="number" name="salary" id="salary" />
                        <label for="salary">Код подтверждения компании:</label>
                        <input class="form-control" type="text" name="salary" id="salary" />
                        
                    </form>
                    <button type="button" class="btn btn-success col-sm-12">Работать</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 ">
            <div class="card">
                <div class="card-body btn btn-primary">
                    <h4 class="card-title">Университет</h4>
                    <button type="button" class="btn btn-success col-sm-12">Повысить опыт на 10 за 10 GC</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
