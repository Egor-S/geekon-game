<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start-It-Up game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .card {
            margin-bottom: 10px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 ">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Венчурный фонд "ФРИИ"</h4>
                    <p class="card-text">С большой охотой инвестирует в любые проекты как либо связанные со свиньями. Это ведь офигенная тема!
                    </p>
                    <div class="alert alert-success" role="alert">
                        Вы успешно инвестировали в "Рога и копыта" успешно!
                    </div>
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th>Финансы</th>
                            <td>300 GC</td>

                        </tr>
                        </tbody>
                    </table>
                    <h4 class="card-title">Проценты по инвестициям</h4>
                    <ul>
                        <li>Рога и копыта - <strong>10%</strong></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-12 ">
            <div class="card">
                <div class="card-body btn btn-primary">
                    <h4 class="card-title">Инвестировать</h4>
                    <form>
                        <label for="amount">Сумма:</label>
                        <input class="form-control" type="number" name="amount" id="amount" />
                        <label for="percent">Процент акций:</label>
                        <input class="form-control" type="number" name="percent" id="percent" />
                        <label for="salary">Код подтверждения компании:</label>
                        <input class="form-control" type="text" name="salary" id="salary" />
                        
                    </form>
                    <button type="button" class="btn btn-success col-sm-12">Инвестировать</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
