<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start-It-Up game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .card {
            margin-bottom: 10px;
        }

        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-sm-12 ">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-companies-tab" data-toggle="pill" href="#pills-companies"
                       role="tab"
                       aria-controls="pills-companies" aria-expanded="true">Стартапы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-workers-tab" data-toggle="pill" href="#pills-workers" role="tab"
                       aria-controls="pills-workers" aria-expanded="true">Рынок труда</a>
                </li>

            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-companies" role="tabpanel"
                     aria-labelledby="pills-companies-tab">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Стартапы</h4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Название</th>
                                    <th>Технологический уровень</th>
                                    <th>Известность</th>
                                    <th>Доход (за раунд)</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th>1</th>
                                    <td>Рога и копыта</td>
                                    <td>40</td>
                                    <td>30</td>
                                    <td><span class="badge badge-success">+30%</span></td>

                                </tr>
                                <tr>
                                    <th>2</th>
                                    <td>Фабрика мемов</td>
                                    <td>40</td>
                                    <td>30</td>
                                    <td><span class="badge badge-success">+30%</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-workers" role="tabpanel" aria-labelledby="pills-workers-tab">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Рынок труда</h4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Имя</th>
                                    <th>Профессия</th>
                                    <th>Опыт</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th>1</th>
                                    <td>Семенов Игорь Петрович</td>
                                    <td>Программист</td>
                                    <td>30</td>

                                </tr>
                                <tr>
                                    <th>2</th>
                                    <td>Семенов Игорь Петрович</td>
                                    <td>Пиарщик</td>
                                    <td>40</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
