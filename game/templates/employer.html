<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Start-It-Up game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .card {
            margin-bottom: 10px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/interactive.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 ">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ role }} {{ name }}</h4>
                    <p class="card-text">{{ description }}</p>
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th>Финансы</th>
                            <td id="p-money">{{ money }} GC</td>
                        </tr>
                        <tr>
                            <th>Опыт</th>
                            <td id="p-exp">{{ experience }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <p class="card-text">Доступно опыта: <strong>{{ free_exp }}</strong></p>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Транзакции:</h4>
                    <div id="transactions">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 ">
            <div class="card">
                <div class="card-body btn btn-primary">
                    <h4 class="card-title">Университет</h4>
                    <button type="button" class="btn btn-success col-sm-12" id="study">Повысить опыт на {{ study_exp }} за {{ study_price }} GC</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script>
    document.getElementById('study').addEventListener('click', function(){
        backgroundRequest('GET', 'study');
        backgroundRequest('GET', 'state', updateGame);
    });
</script>
</body>
</html>
